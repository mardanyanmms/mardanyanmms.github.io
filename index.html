<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Random Name Picker - CSV Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;

            padding: 20px;

        }
        
        .container {

        }
        
        h1 {

        }
        
        .upload-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #fafafa;
        }
        
        .file-input {
            margin: 10px 0;
        }
        
        input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .pick-button {
            background-color: #28a745;
        }
        
        .pick-button:hover {
            background-color: #1e7e34;
        }
        
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            margin: 20px 0;
            min-height: 30px;
        }
        
        .name-list {
            text-align: left;
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .name-list h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        
        .names {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 14px;
        }
        
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .csv-format {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: left;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Random Name Picker - CSV Upload</h1>
        
        <div class="upload-section">
            <h3>Upload CSV File</h3>
            <div class="file-input">
                <input type="file" id="csvFile" accept=".csv" onchange="handleFileUpload(event)">
                <button onclick="loadSampleData()">Use Sample Data</button>
            </div>
            <div class="csv-format">
                <strong>CSV Format:</strong> One name per line or comma-separated names<br>
                Example: Alice,Bob,Charlie or each name on a new line
            </div>
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <div id="controls" class="hidden">
            <button class="pick-button" onclick="pickRandomName()">ðŸŽ² Pick a Random Name!</button>
            <button onclick="clearData()">Clear Data</button>
        </div>
        
        <div class="result" id="selectedName"></div>
        
        <div class="name-list hidden" id="nameListContainer">
            <h3>Loaded Names (<span id="nameCount">0</span>)</h3>
            <div class="names" id="namesList"></div>
        </div>
    </div>

    <script>
        let names = [];

        // Handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type !== 'text/csv' && !file.name.endsWith('.csv')) {
                showStatus('Please select a valid CSV file.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const csvContent = e.target.result;
                parseCSV(csvContent);
            };
            reader.readAsText(file);
        }

        // Parse CSV content
        function parseCSV(csvContent) {
            try {
                // Split by lines first, then by commas
                const lines = csvContent.split('\n');
                const parsedNames = [];

                lines.forEach(line => {
                    line = line.trim();
                    if (line) {
                        // Check if line contains commas (comma-separated)
                        if (line.includes(',')) {
                            const lineNames = line.split(',').map(name => name.trim()).filter(name => name);
                            parsedNames.push(...lineNames);
                        } else {
                            // Single name per line
                            parsedNames.push(line);
                        }
                    }
                });

                // Remove duplicates and empty entries
                names = [...new Set(parsedNames)].filter(name => name.length > 0);

                if (names.length === 0) {
                    showStatus('No valid names found in the CSV file.', 'error');
                    return;
                }

                showStatus(`Successfully loaded ${names.length} names!`, 'success');
                displayNamesList();
                showControls();
                clearResult();

            } catch (error) {
                showStatus('Error parsing CSV file. Please check the format.', 'error');
                console.error('CSV parsing error:', error);
            }
        }

        // Load sample data for demonstration
        function loadSampleData() {
            names = [
                "Alice Johnson", "Bob Smith", "Charlie Brown", "Diana Prince", "Edward Norton",
                "Fiona Apple", "George Lucas", "Hannah Montana", "Isaac Newton", "Julia Roberts",
                "Kevin Hart", "Luna Lovegood", "Michael Jordan", "Nina Simone", "Oliver Twist",
                "Petra Collins", "Quinn Fabray", "Rachel Green", "Samuel Jackson", "Tina Turner"
            ];
            
            showStatus(`Sample data loaded with ${names.length} names!`, 'success');
            displayNamesList();
            showControls();
            clearResult();
        }
